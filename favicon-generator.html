<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .favicon-generator {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        border-radius: 50%;
        position: relative;
        font-family: "Arial", sans-serif;
      }
      .iti-text {
        color: white;
        font-size: 8px;
        font-weight: bold;
        text-align: center;
        line-height: 1;
      }
      .book-icon {
        position: absolute;
        bottom: 4px;
        width: 12px;
        height: 8px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 1px;
      }
      .book-lines {
        position: absolute;
        top: 1px;
        left: 1px;
        right: 1px;
      }
      .line {
        height: 1px;
        background: #667eea;
        margin: 1px 0;
      }
    </style>
  </head>
  <body>
    <div class="favicon-generator">
      <div class="iti-text">ITI</div>
      <div class="book-icon">
        <div class="book-lines">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
